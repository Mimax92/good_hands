{% extends "base-log-reg.html" %}
{% load static %}

{% block content%}

      </nav>
    </header>

    <section class="login-page">
                    {%if messages %}
            {% for message in messages %}
            <ul style="color: red"><h3>{{ message }}</h3></ul>
            {% endfor %}
            {% endif %}
      <h2>Zaloguj się</h2>
      <form action="{% url 'login' %}" method="POST">

        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a href="{% url 'resetpassword' %}#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'register' %}#" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
          {% csrf_token %}
      </form>
    </section>

{% endblock %}
