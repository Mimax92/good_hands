{% extends "base-log-reg.html" %}
{% load static %}
{% block content%}

</nav>

</header>
<section class="login-page">
    {%if messages %}
    {% for message in messages %}
    <ul style="color: red"><h3>{{ message }}</h3></ul>
    {% endfor %}
    {% endif %}
    <h2>Resetuj swoje hasło</h2>
    <h3>Wpisz swój email celem zresetowania hasła</h3>
    <form action="{% url 'resetpassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" value="{{ values.email }}"/>
        </div>
        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Przypomnij hasło</button>
            <div>
    </form>
</section>


{% endblock %}
